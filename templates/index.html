  <head>

    <title>Stock Trend Analysis</title>
  </head>
  <body>

	  <nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <div class="container-fluid">
	    <a class="navbar-brand" href="#">Stock Trend Analysis</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarText">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" href="/">Home</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#"></a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="#"></a>
	        </li>
	      </ul>
	      <span class="navbar-text">
	        TDI 12 Day Challenge
	      </span>
	    </div>
	  </div>
	</nav>

	<div class="container">
    <h1>Stock Ticker Analysis</h1>


    <form action="/analysis" method="POST">
    <div class="mb-3">
	  <label for="formGroupExampleInput" class="form-label">Enter ticker label below.</label>
	  <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Stock Ticker" name = "stock_ticker">
	</div>

	<br/>

    <div class="form-check">
	  <input class="form-check-input" type="checkbox" value="adjusted_close" id="flexCheckChecked" name = "adjusted_close" checked >
	  <label class="form-check-label" for="flexCheckChecked">
	    Adjusted Close
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="open" id="flexCheckDefault" name = "open">
	  <label class="form-check-label" for="flexCheckDefault">
	    Open
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="close" id="flexCheckDefault" name = "close">
	  <label class="form-check-label" for="flexCheckDefault">
	    Close
	  </label>
	</div>
    <div class="form-check">
	  <input class="form-check-input" type="checkbox" value="high" id="flexCheckDefault" name = "high">
	  <label class="form-check-label" for="flexCheckDefault">
	    High
	  </label>
	</div>
	<div class="form-check">
	  <input class="form-check-input" type="checkbox" value="low" id="flexCheckDefault" name = "low">
	  <label class="form-check-label" for="flexCheckDefault">
	    Low 
	  </label>
	</div>

	<br/>
	<button type="submit" class = "btn btn-secondary">Search</button> 

	</form>
	

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
